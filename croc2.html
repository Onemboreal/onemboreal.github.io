            animation-duration: 8s;
            animation-iteration-count: infinite;
            transform-origin: 50%;
        }

            0% {
                -webkit-transform: scaleX(1) scaleY(1);
            }
            1% {
                -webkit-transform: scaleX(1.3) scaleY(0.1);
            }
            2% {

            }
            60% {
                -webkit-transform: scaleX(1) scaleY(1);
            }
            61% {
                -webkit-transform: scaleX(1.3) scaleY(0.1);
            }

                -webkit-transform: scaleX(1) scaleY(1);
            }
            100% {
                -webkit-transform: scaleX(1) scaleY(1);
            }
        }
        
        @keyframes blink {
            0% {
                transform: scaleX(1) scaleY(1);

                transform: scaleX(1.3) scaleY(0.1);

        <script>
        var s, character, hatcroc;

        window.onload = function() {

            s = Snap(".svg");






            var croc = s.select("#croc");
            var hat = s.select("#hat");





            character = s.group(croc);
            hatcroc = s.group(hat);



            var audio = $("#mySound")[0];
            $("#croc").mouseenter(function() {
                audio.pause();
                audio.play();
            });


            character.drag()
            hatcroc.drag()
        }
        </script>
